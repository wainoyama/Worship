<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        video {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Instagram Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Enter Instagram video URL" size="50">
    <button onclick="downloadVideo()">Download Video</button>
    <video id="videoPlayer" controls></video>

    <script>
        async function downloadVideo() {
            const url = document.getElementById('videoUrl').value;
            const videoPlayer = document.getElementById('videoPlayer');

            // Basic validation
            if (!url) {
                alert('Please enter a URL.');
                return;
            }

            // Fetch video from Instagram
            try {
                const response = await fetch(`https://api.instagram.com/oembed/?url=${url}`);
                const data = await response.json();

                if (data && data.thumbnail_url) {
                    videoPlayer.src = data.thumbnail_url; // Not a real video URL
                    videoPlayer.style.display = 'block';
                } else {
                    alert('Unable to fetch video. Please check the URL.');
                }
            } catch (error) {
                console.error('Error fetching video:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
